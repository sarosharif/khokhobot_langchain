<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhoKhoBot Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1a0025, #290033, #1a0025);
      background-size: 400% 400%;
      animation: backgroundShift 30s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-layout {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1000px;
      height: 90vh;
      border-radius: 20px;
      overflow: hidden;
      background-color: rgba(30, 0, 45, 0.95);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      backdrop-filter: blur(8px);
    }

    .avatar-pane {
      flex: 1;
      background-color: rgba(20, 0, 30, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 2px solid #aa66ff;
      padding: 20px;
    }

    .avatar-pane img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff99ff;
    }

    .container {
      flex: 2;
      display: flex;
      flex-direction: column;
      background-color: rgba(40, 0, 60, 0.85);
    }

    .chat-header {
      background: linear-gradient(90deg, #cc66ff, #ff66cc);
      color: #fff;
      text-align: center;
      padding: 14px;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-box {
      flex-grow: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .bot-message {
      align-self: flex-start;
      background: #ffccff18;
      color: #fff;
      border-left: 3px solid #ff66cc;
    }

    .user-message {
      align-self: flex-end;
      background: #444;
      color: #fff;
      border-right: 3px solid #66ccff;
    }

    .bot-avatar-inline {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      box-shadow: 0 0 6px #ff99ff;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #1a1a2a;
      border-top: 1px solid #aa66ff;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      outline: none;
      font-size: 15px;
    }

    .chat-input button {
      padding: 12px 16px;
      background: #cc66ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #e600e6;
    }

    .bot-image, .bot-video {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 6px;
      box-shadow: 0 0 10px #cc66ff;
    }

    .feedback-section {
      text-align: center;
      margin-top: 20px;
    }

    .feedback-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #ff66cc;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px #ff99ff;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
    }

    .feedback-button:hover {
      background-color: #e600e6;
      box-shadow: 0 0 15px #ffccff;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
        height: auto;
      }

      .avatar-pane {
        border-right: none;
        border-bottom: 2px solid #aa66ff;
      }

      .avatar-pane img {
        width: 120px;
        height: 120px;
      }

      .chat-message {
        max-width: 100%;
        font-size: 14px;
      }

      .chat-input {
        flex-direction: column;
      }

      .chat-input input, .chat-input button {
        width: 100%;
      }

      .chat-header {
        border-radius: 0;
      }

      .feedback-button {
        width: 80%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <div class="avatar-pane">
      <img id="avatar" src="/static/avatar.jpg" alt="KhoKhoBot Avatar" />
    </div>
    <div class="container">
      <div class="chat-header">KhoKhoBot</div>
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot-message">
          <img src="/static/avatar.jpg" class="bot-avatar-inline" />
          <div>{{ initial_message }}</div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div class="feedback-section">
    <a class="feedback-button" href="https://forms.gle/7PTbwwAuiJDRjYFR8" target="_blank" rel="noopener noreferrer">
      ðŸŒŸ Give Feedback
    </a>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();
      if (message === "") return;

      const chatBox = document.getElementById("chat-box");

      const userMessageDiv = document.createElement("div");
      userMessageDiv.className = "chat-message user-message";
      userMessageDiv.textContent = message;
      chatBox.appendChild(userMessageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        const avatar = document.getElementById("avatar");
        avatar.classList.add("avatar-speaking");

        const botMessageDiv = document.createElement("div");
        botMessageDiv.className = "chat-message bot-message";

        const avatarImg = document.createElement("img");
        avatarImg.src = "/static/avatar.jpg";
        avatarImg.className = "bot-avatar-inline";

        const botText = document.createElement("div");
        botText.textContent = "";

        botMessageDiv.appendChild(avatarImg);
        botMessageDiv.appendChild(botText);
        chatBox.appendChild(botMessageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        const fullText = data.message;
        let i = 0;
        const typingSpeed = 25;

        function typeCharacter() {
          if (i < fullText.length) {
            botText.textContent += fullText.charAt(i);
            i++;
            chatBox.scrollTop = chatBox.scrollHeight;
            setTimeout(typeCharacter, typingSpeed);
          } else {
            avatar.classList.remove("avatar-speaking");

            if (data.image) {
              const imageElement = document.createElement("img");
              imageElement.src = data.image;
              imageElement.className = "bot-image";
              chatBox.appendChild(imageElement);
            }

            if (data.video) {
              const videoElement = document.createElement("video");
              videoElement.src = data.video;
              videoElement.className = "bot-video";
              videoElement.controls = true;
              chatBox.appendChild(videoElement);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
          }
        }

        typeCharacter();
      });
    }
  </script>
</body>
</html>
